<form>
    <h1>Downlink an LoraMock senden:</h1>

    <div class="contentform">
        <div id="sendmessage"> Downlink wurde erfolgreich versendet! </div>

        <div class="leftcontact">
            <div class="form-group">
                <p>ThingId<span>*</span></p>
                <span class="icon-case"><i class="fa fa-microchip"></i></span>
                <input type="text" id="frmThingId" data-rule="required" data-msg="" value="5e9e98d75f847e2af727f154" />
                <div class="validation"></div>
            </div>

            <div class="form-group">
                <p>Payload als HEX-String <span>*</span></p>
                <span class="icon-case"><i class="fa fa-truck"></i></span>
                <input type="text" id="frmPayload" data-rule="required" data-msg="" value="CAFEBABE" />
                <div class="validation"></div>
            </div>
        </div>

        <div class="rightcontact">

            <div class="form-group">
                <p>Port <span>*</span></p>
                <span class="icon-case"><i class="fa fa-anchor"></i></span>
                <input type="text" id="frmPort" data-rule="required" data-msg="" value="10" />
                <div class="validation"></div>
            </div>

            <div class="form-group">
                <p>Validity [s] <span>*</span></p>
                <span class="icon-case"><i class="fa fa-refresh"></i></span>
                <input type="text" id="frmValidity" data-rule="maxlen:10" data-msg="10" value="10" />
                <div class="validation"></div>
            </div>

            <div class="form-group">
                <p>Verz√∂gerung Downlink [ms]<span>*</span></p>
                <span class="icon-case"><i class="fa fa-spinner"></i></span>
                <input type="text" id="frmDownlinkDelay" data-rule="required" data-msg=""value="5000" />
                <div class="validation"></div>
            </div>
        </div>
    </div>
    <button type="submit" class="bouton-contact" id="btnSendPayload">Send Downlink</button>
</form>
